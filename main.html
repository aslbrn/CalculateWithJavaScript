<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
        
    </script>
</head>

<body>
    <div id="calc">
        <h1>My Calculator Project : </h1>



    </div>
    <hr>
    <div class="calculator">
        <div id="input">input</div>
        <div id="buttons">
            <div id="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
        </div>
        <div id="leftPanel" class="leftPanel">

            <div class="Numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>

            </div>
            <div class="Numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>

            </div>

            <div class="Numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>

            </div>

            <div class="Numbers">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>

            </div>
            
        </div>
        <div class="equal" id="result">=</div>

    </div>


</body>

</html>
